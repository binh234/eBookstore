<form class="js-save-form" method="POST" action="{% if form.instance.pk %}{% url 'author_update' form.instance.pk %}{%else%}{% url 'author_create' %} {%endif%}" data-target="#table tbody"> {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cập nhật thông tin</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="bmd-label-floating">Tên tác giả</label>
          {{ form.name }}
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="bmd-label-floating">Email</label>
          {{ form.email }}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
    <button type="submit" class="btn btn-primary save-edit">Lưu</button>
  </div>
</form>
