{% extends 'login/main.html' %}
{% load static %}

{% block content %}
	<div class="container h-100">
        {% include 'message.html' %}
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">ĐĂNG NHẬP</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" placeholder="Tên đăng nhập" class="form-control" required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                                <input type="password" name="password" placeholder="Mật khẩu" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Đăng nhập">
                        </div>
                    </form>

                </div>
        
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Chưa có tài khoản? <a href="{% url 'register' %}" class="ml-2">Đăng ký ngay</a>
                    </div>
            
                </div>
            </div>
        </div>
    </div>
{% endblock %}
